<table class="table table-hover table-striped align-middle">
    <thead>
      <tr class="table-header table-light">
        <th scope="col" class="service-name">{{ isServiceByHour() ? 'Długość wynajmu' : 'Nazwa usługi'}}</th>
        <th scope="col" style="width: 15%;">Cena</th>
        <th scope="col" class="large-screens" style="width: 60%;">Opis</th>
        <!-- <th scope="col" style="white-space: nowrap; width: 10%;">Czas realizacji</th> -->
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr
        *ngFor="let service of services()"
        [ngbTooltip]="service.longDescription || null"
        tooltipClass="custom-tooltip"
        triggers="click:blur"
      >
        <td>
          <span *ngIf="service.longDescription"><i class="bi bi-info-square"></i></span>
          {{ service.name }}
        </td>
        <td>
          {{ service.price | number }} {{service.priceType === 'hour' ? 'zł / h' : 'zł' }}
        </td>
        <td class="large-screens">{{ service.shortDescription }}</td>
        <!-- <td>{{ service.realisation }}</td> -->
      </tr>
    </tbody>
  </table>
