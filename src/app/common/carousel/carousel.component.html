<ngb-carousel #carousel [showNavigationArrows]="true" [interval]="0" class="tech-carousel">
  <ng-template ngbSlide *ngFor="let group of groupedItems; trackBy: trackByGroup">
    <div class="d-flex justify-content-around">
      <ng-container *ngFor="let item of group">
        <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"></ng-container>
      </ng-container>
    </div>
  </ng-template>
</ngb-carousel>
