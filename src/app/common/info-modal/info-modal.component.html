<div class="modal-header custom-modal-header">
  <h4 class="modal-title">{{ header }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>

<div class="modal-body custom-modal-body">
  <p>{{ message }}</p>
</div>

<div class="modal-footer custom-modal-footer">
  @if (showCancel) {
    <div class="d-flex justify-content-end gap-3 w-100">
      <button type="button" class="btn btn-secondary" (click)="dismiss()">Anuluj</button>
      <button type="button" class="btn btn-primary" (click)="confirm()">Potwierd≈∫</button>
    </div>
  } @else {
    <button type="button" class="btn btn-primary w-100" (click)="close()">OK</button>
  }
</div>
