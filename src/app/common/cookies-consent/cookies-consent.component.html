@if (visible()) {
  <div class="cookie-banner">
    <p>
      Ta strona używa plików cookies do zapewnienia podstawowego działania oraz
      opcjonalnie – do analityki i statystyk. Wybierz, na co wyrażasz zgodę.
    </p>
    <div class="cookie-actions">
      <button class="btn btn-primary" (click)="acceptAll()">Akceptuję wszystkie</button>
      <button class="btn btn-secondary" (click)="acceptRequired()">Tylko niezbędne</button>
    </div>
  </div>
}
