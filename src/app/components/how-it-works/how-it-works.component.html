<section class="how-it-works-section">
  <div class="container">
    <h2 class="section-title">Jak to działa?</h2>
    <p class="section-subtitle">
      Twoja przygoda z <strong>Ragnarokiem</strong> i <strong>grami fabularnymi (RPG)</strong> to tylko kilka prostych kroków — od rezerwacji sali po udział w wydarzeniach.
    </p>

    <div class="steps-grid">
      @for (step of steps; track step.id) {
      <div class="step-card" [class.optional]="step.optional">
        @if (step.optional) {
        <span class="optional-label">Opcjonalnie</span>
        }
        <div class="step-icon">
          <img [src]="step.icon" [alt]="step.title + ' – krok w procesie rezerwacji i gry RPG'" />
        </div>
        <div class="step-number">{{ step.id }}</div>
        <h3>{{ step.title }}</h3>
        <p>{{ step.description }}</p>
      </div>
      }
    </div>
  </div>
</section>
