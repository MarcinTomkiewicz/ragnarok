<header class="hero-header">
  <video class="desktop-video" autoplay muted loop playsinline>
    <source src="/videos/ragnarok.webm" type="video/webm" />
    <source src="/videos/ragnarok.mp4" type="video/mp4" />
  </video>

  <video class="mobile-video" autoplay muted loop playsinline>
    <source src="/videos/ragnarok-mobile.webm" type="video/webm" />
    <source src="/videos/ragnarok-mobile.mp4" type="video/mp4" />
  </video>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1 class="hero-title">{{ title() }}</h1>
    <p class="hero-subtitle">{{ subtitle() }}</p>
    <button class="hero-cta" [routerLink]="link()">{{ ctaText() }}</button>
  </div>
</header>
