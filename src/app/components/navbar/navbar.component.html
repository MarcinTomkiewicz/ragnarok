<nav class="nav-bar">
  <a routerLink="/" class="navbar-brand">Ragnarok</a>

  <ul class="nav-bar-nav">
    @for (link of menuLinks; track link.path) {
      <li><a [routerLink]="link.path">{{ link.label }}</a></li>
    }
    <li><app-user-menu></app-user-menu></li>
  </ul>

  <button class="offcanvas-toggle" (click)="openOffcanvas(offcanvas)">
    <img
      ngSrc="icons/d20.svg"
      alt="Kostka k20"
      width="32"
      height="32"
      class="d20-icon"
    />
  </button>
</nav>

<!-- Offcanvas menu jako ng-template zostaje, jak było -->


<ng-template #offcanvas let-close="close">
  <button class="close-btn" (click)="close()">✖</button>
  <h2>Menu</h2>
  <ul>
    @for (link of menuLinks; track link.path) {
    <li>
      <a [routerLink]="link.path" (click)="close()">{{ link.label }}</a>
    </li>
    }
  </ul>
</ng-template>
