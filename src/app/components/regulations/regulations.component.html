<div class="modal-header">
  <h1 class="regulations-title">{{ regulation.title }}</h1>
  <button
    type="button"
    class="btn-close"
    aria-label="Zamknij"
    (click)="close()"
  ></button>
</div>

<div class="modal-body regulations-body">
  <div *ngFor="let section of regulation.sections; let i = index" class="regulation-section">
    <h2 class="section-title">{{ section.title }}</h2>
    <div *ngFor="let paragraph of section.content" class="section-paragraph">
      <p>{{ paragraph }}</p>
    </div>
    <hr class="section-separator" *ngIf="i < regulation.sections.length - 1" />
  </div>
</div>
