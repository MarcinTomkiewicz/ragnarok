<div class="registration-panel">
  <h3 class="panel-title">Zarejestruj się</h3>

  <form [formGroup]="registerForm" (ngSubmit)="register()" class="registration-form">
    <app-user-form
      [form]="registerForm"
      [showEmail]="true"
      [showPassword]="true"
    />

    <button
      type="submit"
      class="btn btn-primary w-100 mt-3"
      [disabled]="registerForm.invalid"
    >
      Zarejestruj
    </button>

    <ng-template #registrationSuccessToast>
      <strong>Sukces!</strong> Rejestracja zakończona pomyślnie.
    </ng-template>
  </form>

  @if (errorMessage) {
    <p class="text-danger text-center mt-3">{{ errorMessage }}</p>
  }
</div>
