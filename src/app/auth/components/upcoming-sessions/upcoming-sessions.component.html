<div class="upcoming-sessions-wrapper full-height">
  <h2 class="section-title">Twoje nadchodzące sesje</h2>

<app-universal-calendar
  [dailyDataMap]="reservationsMap()"
  [mapDailyToHourlyAvailability]="mapGmReservationToHours()"
  [selectedDate]="selectedDate()"
  [selectionDisabled]="false"
  [room]="Rooms.Asgard"
  (dateClicked)="onDateSelected($event)"
  (monthChanged)="onMonthChanged($event)"
></app-universal-calendar>

  @let selected = selectedDate(); @if (selected) { @let reservations =
  filteredReservationsForSelectedDate(); @if (reservations.length > 0) {
  <h3 class="mt-4">Sesje na {{ selected }}</h3>
  <app-reservation-list
    [reservations]="reservations"
    [showDetailsButton]="true"
    [showUserDetails]="true"
    (showDetails)="onShowDetails($event.id)"
  />
  } @else {
  <p class="mt-4 mx-auto">Brak sesji na ten dzień.</p>
  } }
</div>
