<div class="edit-data-panel">
  <h3 class="panel-title">Edytuj dane</h3>

  <form [formGroup]="form" (ngSubmit)="save()" class="user-form">
    <app-user-form
      [form]="form"
      [showEmail]="true"
      [disabledEmail]="true"
      [showPassword]="false"
    />

    <button
      type="submit"
      class="btn btn-primary w-100 mt-3"
      [disabled]="form.invalid"
    >
      Zapisz zmiany
    </button>
  </form>

  <ng-template #editedSuccessfully>
    <strong>Sukces!</strong> Twoje dane zosta≈Çy zaktualizowane.
  </ng-template>
</div>
