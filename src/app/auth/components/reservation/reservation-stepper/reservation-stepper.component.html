<div class="stepper-wrapper full-height">
  <div class="container">
    <h2 class="section-title">Rezerwacja sali</h2>

    <div class="stepper">
      @if (step() === 1) {
        <app-room-selection />
      } @else if (step() === 2) {
        <app-time-selection />
      } @else if (step() === 3) {
        <app-gm-selection />
      } @else if (step() === 4) {
        <app-reservation-summary />
      }
    </div>

    <div class="d-flex justify-content-center gap-4 mt-4">
      <button class="btn btn-outline" (click)="goBack()" [disabled]="step() === 1">Wstecz</button>
      <button
        class="btn btn-primary"
        (click)="goForward()"
        [disabled]="!canProceed()"
      >
        {{ step() === maxStep() ? 'Rezerwuj' : 'Dalej' }}
      </button>
    </div>
  </div>

  <ng-template #reservationSuccessToast>
    <strong>Sukces!</strong> Rezerwacja została utworzona.
  </ng-template>

  <ng-template #reservationErrorToast>
    <strong>Błąd!</strong> Nie udało się zapisać rezerwacji.
  </ng-template>
</div>
