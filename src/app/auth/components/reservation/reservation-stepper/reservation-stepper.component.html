<div class="stepper-wrapper full-height">
  <div class="container">
    <h2 class="section-title">Rezerwacja sali</h2>

    <div class="stepper">
      @if (step() === 1) {
        <app-room-selection />
      }
      @if (step() === 2) {
        <app-time-selection />
      }
      @if (step() === 3 && store.needsGm()) {
        <app-gm-selection />
      }
      @else if (step() === 4) {
        <app-reservation-summary />
      }
    </div>
  </div>
</div>
